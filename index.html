<!DOCTYPE html>
<head>
    <title>Dashboard Virus</title>
    <link rel="stylesheet" href="src/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="isSaveandWrite()">
    <header>
        <div id="imageHeader"></div>
        <div id="title" >COVID-19 Dashboard</div>
        <div class="line">
            <div id="hour"></div>
            <div>:</div>
            <div id="min"></div>
            <div>:</div>
            <div id="sec"></div>
        </div>
    </header>
    <article>
        <section id="updateDate">
            <div>Время обновления данных</div>
            <div id="time"></div>
        </section>
        <section id="totalDate">
            <div>
                <div class="blockTotal">
                    <div>Global Confirmed</div>
                    <div id="totalConfirmed"></div>
                </div>
                <div class="blockTotal">
                    <div>Confirmed by Country/Region/Sovereignty<span class="buttonSort" id="butConf">&#8645;</span></div>
                    <div class="list" id="listConfirmed"></div>
                </div>
            </div>
            <div>
                <div class="blockTotal">
                    <div>Global Death</div>
                    <div id="totalDeath"></div>
                </div>
                <div class="blockTotal">
                    <div>Deaths by Country/Region/Sovereignty<span class="buttonSort" id="butDeath">&#8645;</span></div>
                    <div class="list" id="listDeath"></div>
                </div>
            </div>
            <div>
                <div class="blockTotal">
                    <div>Global Recovered</div>
                    <div id="totalRecover"></div>
                </div>
                <div class="blockTotal">
                    <div>Recovered by Country/Region/Sovereignty<span class="buttonSort" id="butRec">&#8645;</span></div>
                    <div class="list" id="listRecover"></div>
                </div>
            </div>
        </section>
    </article>
    <footer>
        <div>© Отчик Владислав</div>
        <div class="line">
            <div id="day"></div>
            <div>.</div>
            <div id="month"></div>
            <div>.</div>
            <div id="year"></div>
        </div>
        <div>Version 0.0.1</div>
    </footer>
    <script src="src/js/logic.js"></script>
</body>
</html>
